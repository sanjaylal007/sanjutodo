{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>tOdO....Task</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-9">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
            <label>Enter Your Task</label>
            <input type="text" name="task" class="form-control" placeholder="Taskname"><br>
            </div>
            <div class="form-group">
             <label>Enter Your Priority</label>
                <input type="text" name="priority" class="form-control" placeholder="Enter your priority"><br>
            </div>
            <div class="form-group">
            <label>Enter Date</label>
            <input type="date" name="date" class="form-control" placeholder="Enter your date"><br>
             </div>
                <input type="submit" class="btn btn-success">
        </form>
        </div>
            <div class="col-md-3">
                <h3> Task To Be Completed</h3>
                    {% for i in task1 %}
                 <br>
                <div class=" shadow card">
                     <div class="card-body">
                        <h5 class="card-title"> {{i.name}}</h5>
                        <P><b> {{i.priority}}</b></P>
                        <P>{{i.date}}</P>
                        <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Completed</a>
                        <a class="btn btn-warning" href="{% url 'todoapp:update' i.id %}">update</a><br>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock%}
