{% extends 'base.html' %}
{% block content %}

<div class=" shadow card">
    <div class="card-body">
        <h5 class="card-title"> {{task.name}}</h5>
            <P><b> {{task.priority}}</b></P>
            <P>{{task.date}}</P>
            <a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Completed</a>
            <a class="btn btn-warning" href="{% url 'todoapp:update' task.id %}">update</a><br>
    </div>
</div>

{% endblock%}
